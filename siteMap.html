<body>

            <li><a href="siteMap.html">מפת האתר</a></li>
        </ul>
    </nav>
    <div class="breadcrumb">
        <a href="index.html">דף הבית</a> &gt; <span>מפת האתר</span>
    </div>
    <main>
        <div id="sitemap-container">
            <a href="index.html"><span>דף הבית</span></a>
            <a href="about.html"><span>אודות</span></a>
            <a href="glossary.html"><span>מילון מושגים</span></a>
            <a href="pieces.html"><span>הכירו את כלי המשחק</span></a>
            <a href="opening.html"><span>עקרונות פתיחה</span></a>
            <a href="#" id="openModalBtn"><span>צרו קשר</span></a>
            <a href="siteMap.html"><span>מפת האתר</span></a>
        </div>
    </main>
        <footer>
        <p>נוצר במסגרת קורס פיתוח אתרי אינטרנט במוסד הטכנולוגי חולון ©</p>
    </footer>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="form-container">
                <h2>צרו קשר</h2>
                <form id="contactUsForm">
                    <label for="fullName">שם מלא <span class="asterisk">*</span></label>
                    <input type="text" id="fullName" placeholder="שם מלא" required>
                    
                    <label for="userMail">אימייל <span class="asterisk">*</span></label>
                    <input type="email" id="userMail" placeholder="אימייל" required>
                    
                    <label for="userPhone">טלפון נייד <span class="asterisk">*</span></label>
                    <input type="tel" id="userPhone" placeholder="מספר טלפון" required>
                    
                    <label for="textAreaContent">תוכן ההודעה</label>
                    <textarea id="textAreaContent" placeholder="יש לכם שאלה? רעיון לתוכן חדש? תשלחו הודעה ונחזור אליכם בהקדם!" rows="8"></textarea>
                    <input type="submit" id="sendForm" value="שלח">
                </form>
            </div>
        </div>
    </div>

    <script src="jScripts/jquery-3.6.0.min.js"></script>
    <script src="jScripts/JavaScript.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.getElementById("openModalBtn");
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                if (modal) {
                    modal.style.display = "block";
                }
            }

            span.onclick = function() {
                if (modal) {
                    modal.style.display = "none";
                }
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            var btnSitemap = document.getElementById("openModalBtnSitemap");
            btnSitemap.onclick = function() {
                if (modal) {
                    modal.style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
